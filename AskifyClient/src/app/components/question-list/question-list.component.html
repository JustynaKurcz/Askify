<p-card>
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row justify-content-between align-items-center gap-3 px-4 py-3">
      <div class="flex align-items-center gap-2">
        <i class="pi pi-comments text-3xl text-primary"></i>
        <h1 class="text-3xl font-bold text-primary m-0">Pytania i Odpowiedzi</h1>
      </div>
      <div class="flex align-items-center gap-3 w-full md:w-auto">
            <span class="p-input-icon-left w-full md:w-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Wyszukaj pytanie..."
                class="p-inputtext-sm w-full"
              />
            </span>
        <p-button
          icon="pi pi-plus"
          label="Dodaj pytanie"
          styleClass="p-button-sm"
        ></p-button>
      </div>
    </div>
    <p-divider class="m-0"></p-divider>
  </ng-template>

  <div class="card-content">
    <p-table
      #dt
      [value]="questions"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['title']"
      [rowHover]="true"
      styleClass="p-datatable-sm p-datatable-gridlines"
      [loading]="loading"
      dataKey="questionId"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Pokazano {first} do {last} z {totalRecords} pytań"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 85%">
            <div class="flex align-items-center gap-2">
              <i class="pi pi-question-circle"></i>
              Pytanie
            </div>
          </th>
          <th style="width: 15%">Akcje</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-question>
        <tr>
          <td>
            <div class="flex flex-column gap-1">
              <span class="font-semibold">{{ question.title }}</span>
              <span class="text-sm text-500">
                    Dodano: {{ question.createdAt | date:'dd/MM/yyyy' }}
                  </span>
            </div>
          </td>
          <td>
            <div class="flex gap-2">
              <p-button
                icon="pi pi-eye"
                (onClick)="showDetails(question)"
                styleClass="p-button-rounded p-button-info p-button-text"
                pTooltip="Zobacz szczegóły"
                tooltipPosition="top"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="loadingbody">
        <tr *ngFor="let _ of [1,2,3,4,5]">
          <td><p-skeleton height="3rem"></p-skeleton></td>
          <td><p-skeleton height="2rem" width="4rem"></p-skeleton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>

<p-dialog
  [(visible)]="displayDialog"
  [header]="'Szczegóły pytania'"
  [modal]="true"
  [style]="{width: '50vw'}"
  [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
  [draggable]="false"
>
  <app-question-details [question]="selectedQuestion"></app-question-details>
</p-dialog>
